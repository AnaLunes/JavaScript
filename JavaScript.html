<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./JavaScript.css">
  <title>Exercícios Módulo 14</title>
</head>
<body>
  <h1>Resolução do exercício 02 do módulo 14 - JavaScript</h1>
  <p>Primeiramente separamos as informações que temos:</p>
  <ul>
    <li>Carro: <span id="carro" style="color: steelblue;">30000</span> </li>
    <li>Entrada: <span id="entrada" style="color: steelblue;">3000</span> </li>
    <li>Prestação: <span id="prestacao" style="color: steelblue;">750</span> </li>
    <li>Parcelas: <span style="color: steelblue;">?</span></li>
  </ul>
  <button onclick="obterParcela()">
    Quantidade de parcelas
  </button>
  <div id="resultado">

  </div>
  <script>
    function obterParcela(){

      let carro = parseInt(document.getElementById("carro").innerHTML);
      let entrada = parseInt(document.getElementById("entrada").innerHTML);
      let prestacao = parseInt(document.getElementById("prestacao").innerHTML);

      let parcela = (carro - entrada) / prestacao;

      document.getElementById("resultado").innerHTML = "Parcelas: " + parcela;
    }
  </script>

</body>
</html>
