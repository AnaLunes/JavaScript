<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <title>Formulário JavaScript</title>
  </head>
  <body>
    <div class="container">

      <div class="mensagem"></div>

      <form id="formulario">
        <h1>Faça o seu cadastro</h1>
        <input type="text" placeholder="Digite o seu nome" class="obrigatorio" name="nome">
        <input type="text" placeholder="Digite o seu e-mail" class="obrigatorio" name="e-mail">
        <input type="text" placeholder="Digite o seu telefone" name="telefone">
        <input type="text" placeholder="digite seu cep" class="numerico" name="cep">
        <input type="text" placeholder="digite sua cidade" class="obrigatorio" name="cidade">
        <input type="text" placeholder="digite sua uf " class="uf" name="uf">
        <button type="submit">Enviar</button>
      </form>

    </div>

    <script type="text/javascript" src="./formulario.js"></script>

  </body>
</html>
